<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koushik's Notepad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .note-card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .note-card h5 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #343a40;
        }

        .note-card p {
            font-size: 1rem;
            color: #495057;
        }

        .note-card pre {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            color: #343a40;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .note-time {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 15px;
        }

        .alert-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body class="container mt-4">

    <h2 class="text-center mb-4">Koushik's  Notepad</h2>

    <!-- Button to add new note -->
    

    <div class="list-group">
        {% for note in notes %}
            <div>
                <!--<h5>{{ note.title }}</h5>-->

                <!-- Check for content type and format accordingly -->
                <div class="note-content">
                    {% if '```' in note.content %}
                        <!-- If content contains code block syntax, display in preformatted block -->
                        <pre>{{ note.content }}</pre>
                    {% else %}
                        <!-- Regular content display -->
                        <pre>{{ note.content }}</pre>
                    {% endif %}
                </div>

                

            </div>
        {% else %}
            <div class="alert alert-info">
                No notes found. Start by adding one!
            </div>
        {% endfor %}
    </div>

    <!-- Optional Button to add more notes -->
    <!-- <a href="/addnote" class="btn btn-custom mt-4">Add New Note</a> -->

</body>
</html>
